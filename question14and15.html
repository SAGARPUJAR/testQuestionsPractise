<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="output"></div>
    <div id="output1"></div>
    <script>
      const output = document.querySelector("#output");
      const output1 = document.querySelector("#output1");
      var data = {
        name: "Ram",
        age: 60,
        yuga: "Treta",
        power: 4500,
      };
      var data2 = {
        name: "Krishna",
        age: 70,
        yuga: "Dwapar",
        power: 4501,
      };

      function CheckAge(data1, dat2) {
        if (data1.age > dat2.age) {
          output.innerText = `${data1.name} is bigger than ${dat2.name}`;
        } else {
          output.innerText = `${dat2.name} is bigger than ${data1.name}`;
        }
      }

      function checkPower(d1, d2) {
        if (d1.power.value > d2.power.value) {
          output1.innerText = `${d1.name} has more power than  ${d2.name}`;
        } else {
          output1.innerText = `${d1.name} has more power than ${d2.name}`;
        }
      }

      CheckAge(data, data2);
      // checkPower(data, data2);
    </script>
  </body>
</html>
